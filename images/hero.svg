<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a4d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5f8d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b8941f;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="1200" height="600" fill="url(#skyGradient)"/>
  
  <!-- Decorative circles (abstract design) -->
  <circle cx="200" cy="100" r="80" fill="#d4af37" opacity="0.1"/>
  <circle cx="800" cy="400" r="120" fill="#d4af37" opacity="0.1"/>
  <circle cx="1000" cy="150" r="60" fill="#d4af37" opacity="0.1"/>
  <circle cx="400" cy="450" r="90" fill="#d4af37" opacity="0.1"/>
  
  <!-- Stylized hotel buildings silhouette -->
  <g opacity="0.3">
    <!-- Left building -->
    <rect x="50" y="300" width="150" height="300" fill="url(#buildingGradient)"/>
    <rect x="70" y="320" width="20" height="25" fill="#1a4d7a"/>
    <rect x="110" y="320" width="20" height="25" fill="#1a4d7a"/>
    <rect x="150" y="320" width="20" height="25" fill="#1a4d7a"/>
    <rect x="70" y="370" width="20" height="25" fill="#1a4d7a"/>
    <rect x="110" y="370" width="20" height="25" fill="#1a4d7a"/>
    <rect x="150" y="370" width="20" height="25" fill="#1a4d7a"/>
    
    <!-- Center building (tallest) -->
    <rect x="400" y="150" width="200" height="450" fill="url(#buildingGradient)"/>
    <rect x="425" y="180" width="25" height="30" fill="#1a4d7a"/>
    <rect x="475" y="180" width="25" height="30" fill="#1a4d7a"/>
    <rect x="525" y="180" width="25" height="30" fill="#1a4d7a"/>
    <rect x="425" y="240" width="25" height="30" fill="#1a4d7a"/>
    <rect x="475" y="240" width="25" height="30" fill="#1a4d7a"/>
    <rect x="525" y="240" width="25" height="30" fill="#1a4d7a"/>
    <rect x="425" y="300" width="25" height="30" fill="#1a4d7a"/>
    <rect x="475" y="300" width="25" height="30" fill="#1a4d7a"/>
    <rect x="525" y="300" width="25" height="30" fill="#1a4d7a"/>
    
    <!-- Right building -->
    <rect x="900" y="250" width="180" height="350" fill="url(#buildingGradient)"/>
    <rect x="925" y="280" width="22" height="28" fill="#1a4d7a"/>
    <rect x="975" y="280" width="22" height="28" fill="#1a4d7a"/>
    <rect x="1025" y="280" width="22" height="28" fill="#1a4d7a"/>
    <rect x="925" y="340" width="22" height="28" fill="#1a4d7a"/>
    <rect x="975" y="340" width="22" height="28" fill="#1a4d7a"/>
    <rect x="1025" y="340" width="22" height="28" fill="#1a4d7a"/>
  </g>
  
  <!-- Decorative stars -->
  <g fill="#d4af37" opacity="0.6">
    <circle cx="150" cy="80" r="3"/>
    <circle cx="300" cy="120" r="2"/>
    <circle cx="650" cy="90" r="3"/>
    <circle cx="850" cy="110" r="2"/>
    <circle cx="950" cy="70" r="3"/>
    <circle cx="1100" cy="100" r="2"/>
  </g>
</svg>
