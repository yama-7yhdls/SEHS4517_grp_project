<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Hotel Booking System</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="logo-section">
                <img src="images/logo.svg" alt="Hotel Logo" class="logo" />
            </div>
            
            <h1>Login to Reserve</h1>
            <p class="subtitle">Sign in to access your booking account</p>
            
            <form id="loginForm" method="post" action="php/login.php">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required="required" />
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" required="required" />
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-link" id="backHomeBtn">Back to Home</button>
                </div>
                
                <div class="form-message" id="formMessage"></div>
            </form>
            
            <div class="login-link">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
